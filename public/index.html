<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="auth-section">
        <h1>Task Manager</h1>

        <div class="tabs">
          <div class="tab active" onclick="switchTab('login')">Login</div>
          <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <div class="message" id="auth-message"></div>

        <div class="form-section active" id="login-section">
          <form id="login-form">
            <div class="form-group">
              <label for="login-email">Email</label>
              <input type="email" id="login-email" required />
            </div>
            <div class="form-group">
              <label for="login-password">Password</label>
              <input type="password" id="login-password" required />
            </div>
            <button type="submit">Login</button>
          </form>
        </div>

        <div class="form-section" id="register-section">
          <form id="register-form">
            <div class="form-group">
              <label for="register-name">Name</label>
              <input type="text" id="register-name" required />
            </div>
            <div class="form-group">
              <label for="register-email">Email</label>
              <input type="email" id="register-email" required />
            </div>
            <div class="form-group">
              <label for="register-password">Password</label>
              <input
                type="password"
                id="register-password"
                required
                minlength="6"
              />
            </div>
            <button type="submit">Register</button>
          </form>
        </div>
      </div>

      <div class="dashboard" id="dashboard-section">
        <h1>My Tasks</h1>

        <div class="user-info">
          <strong>Welcome, <span id="user-name"></span>!</strong><br />
          <small id="user-email"></small>
        </div>

        <div class="task-form">
          <input type="text" id="task-input" placeholder="Add a new task..." />
          <button onclick="createTask()">Add</button>
        </div>

        <div class="task-list" id="task-list">
          <div class="empty-state">No tasks yet. Add one above!</div>
        </div>

        <button class="logout-btn" onclick="logout()">Logout</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
